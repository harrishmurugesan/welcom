<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine's Day üíó</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        font-family: Arial, sans-serif;
        text-align: center;
        overflow: hidden;

        background:
            linear-gradient(
                rgba(255, 227, 230, 0.65),
                rgba(255, 227, 230, 0.65)
            ),
            url("./image.jpg");

        background-size: 100% auto;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        transition: background 1s ease-in-out;
    }

    h1 {
        color: #d6336c;
        font-size: 30px;
        margin-bottom: 15px;
        z-index: 2;
    }

    #buttons {
        margin-top: 40px;
        z-index: 2;
    }

    button {
        padding: 15px 35px;
        font-size: 20px;
        margin: 10px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
        transform: scale(1.1);
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    #yesBtn {
        background: #ff6f91;
        color: white;
    }

    #noBtn {
        background: #f7b6c2;
        color: white;
        position: relative;
    }

    /* ‚ù§Ô∏è HEART RAIN */
    .heart {
        position: fixed;
        top: -10px;
        font-size: 20px;
        animation: fall linear forwards;
        pointer-events: none;
        z-index: 1;
    }

    @keyframes fall {
        to {
            transform: translateY(110vh);
            opacity: 0;
        }
    }

    /* üíå TOP LEFT MESSAGE */
    .message {
        position: fixed;
        top: 20px;
        left: 20px;
        text-align: left;
        z-index: 3;
        color: white;
    }

    .message h2 {
        font-size: 32px;
        margin: 0;
        color: #ff4d6d;
    }

    .message p {
        font-size: 20px;
        margin-top: 5px;
        color: #000000;
    }
</style>
</head>

<body>

<h1 id="question">Will you be my Valentine? üíñ</h1>

<div id="buttons">
    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>
</div>

<script>
    /* ‚ù§Ô∏è HEART RAIN */
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";

        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.animationDuration = (2 + Math.random() * 3) + "s";
        heart.style.fontSize = (14 + Math.random() * 20) + "px";

        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 5000);
    }

    setInterval(createHeart, 200);

    // YES button action
    document.getElementById("yesBtn").onclick = function () {

        document.body.style.background = `
            linear-gradient(
                rgba(255, 227, 230, 0),
                rgba(255, 227, 230, 0)
            ),
            url("./image2.jpg")
        `;
        document.body.style.backgroundSize = "cover";
        document.body.style.backgroundPosition = "center";
        document.body.style.backgroundRepeat = "no-repeat";

        document.getElementById("question").style.display = "none";
        document.getElementById("buttons").style.display = "none";

        const msg = document.createElement("div");
        msg.className = "message";
        msg.innerHTML = `
            <h2>I knew you‚Äôd say YES üíï</h2>
            <p>LOVE YOU MY BROWNIE üíô</p>
        `;
        document.body.appendChild(msg);
    };

    // NO button runs away üòà
    let noBtn = document.getElementById("noBtn");
    noBtn.addEventListener("mouseover", function () {
        let x = Math.random() * (window.innerWidth - noBtn.clientWidth);
        let y = Math.random() * (window.innerHeight - noBtn.clientHeight);
        noBtn.style.position = "absolute";
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });
</script>

</body>
</html>
